name: job test
on: 
  push:
  workflow_dispatch:
    inputs:
      service:
        description: 서비스 이름
        required: true
        default: web
        type: choice
        options:
          - web
          - api
      env:
        description: 환경
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
jobs:
  web:
    if: ${{inputs.service == 'web' }} 
    name: deploy web
    runs-on: ubuntu-22.04
    defaults:
      run: 
        working-directory: ./web
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: env
        run: |
          curr_env="${{inputs.env}}"
          
          if [[ "$curr_env" == "prod" ]]; then
            profile="production"
          else
            profile="development"
          fi
          
          echo $curr_env
          echo $profile
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.0   
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: install dependency
        run: npm install
      - name: build
        run: npm run build
      - name: echo
        run: |
          pwd
          npm --version
          node --version
          echo ${{inputs.service}}
          echo profile
          
        
  
